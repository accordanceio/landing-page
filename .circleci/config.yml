version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:6

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

#      - restore_cache:
#          key: dependency-cache

      - run: npm install

#      - save_cache:
#          key: dependency-cache
#          paths:
#            - ./node_modules
      - run:
          name: Add NPM bin to path
          command: |
            echo 'export PATH=$PATH:$(npm bin)' >> $BASH_ENV
            source /home/circleci/.bashrc
      - run: gulp build
      - persist_to_workspace:
          root: dist
          paths:
            - .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/dist
      - ls
      - run: ./scripts/deploy-ghpages.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
